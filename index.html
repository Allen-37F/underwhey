<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UnderWhey</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
  </head>
  <body>
    <nav>
      <div class="userData">
        Welcome, <span id="userName">Allen</span>!
      </div>
      <div class="manageSettings">
        <a href="src/html/settings.html">Manage your settings</a>
      </div>
    </nav>


    <main class="inputMain">

    <header>
    <h1>Welcome to UnderWhey</h1>
    <h4>Getting there is the easy part!</h4>
    </header>
    <form role="form" class="mainForm center-div container col-xs-12 col-sm-10 col-md-8 col-lg-offset-4 col-md-offset-2 col-sm-offset-1 col-lg-4">
      <div class="form-group">
        <label for="destination"><h3>Where are you headed?</h3></label>
        <div class="checkbox">
          <label><input type="checkbox" id="savedLocation"> Saved destination</label>
        </div>
        <div class="savedLocations form-group " >
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">My Locations
            <span class="caret"></span></button>
            <ul class="dropdown-menu myDestinations">
              <li><a href="#">Galvanize Golden Triangle</a></li>
              <li><a href="#">Auntie Em's House</a></li>
              <li><a href="#">Evergreen Dog Park</a></li>
            </ul>
          </div>
        </div>

        <input type="text" class="form-control" placeholder="New destination address" id="destination">
      </div>
      <div class="checkbox">
        <label id="saveThisLoc"><input type="checkbox" id="saveLocation"> Save this as a new location</label>
        <div id="newLocName">
          called: <input type="text" name="name" placeholder:"Name this destination" id="saveNewLoc" value="">
        </div>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="openOptions"> Show extra options</label>
      </div>
      <div class="extraOptions form-group " >
        <label for="options">I am leaving:</label>
        <label class="radio-inline" ><input checked type="radio" name="leaving">Now-ish</label>
        <label class="radio-inline"><input type="radio" name="leaving">In an hour</label>
        <label class="radio-inline"><input class="" type="radio" name="leaving">in
            <select class=" col-lg-1  form-group inline-block form-control" id="leavingHours">
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
        </label>hours
        <br>
        <div class="checkbox divider">
          <label><input type="checkbox" id="dogToo"> I'm bringing </span id="dogName">Elsie!</span></label>
        </div>

        <label for="options">Parameter 3</label>
        <input type="options" class="form-control" id="options">
      </div>
      <button type="submit" class="submitBtn btn-lg btn-default" title"Click here to find out what you'll need for your trip!"><a href="src/html/results.html">Let's go!</a></button>
    </form>


    <footer class="footer center-div container col-xs-12 col-sm-10 col-md-8 col-lg-offset-4 col-md-offset-2 col-sm-offset-1 col-lg-4">
      <div class="">
        Allen Fordham 2016 | All rights reserved | <a href="mailto:allen.s.fordham@gmail.com">Got feedback?</a>

      </div>
    </footer>

    </main>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/js/main.js"></script>
  </body>
</html>
